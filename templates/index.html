<html>

      <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Brain Tumor Classification</title>

        <meta name="theme-color" content="#ffffff">
      </head>

<body>

    <div class="very_main">

        <header>
            <div class="alert alert-success" role="alert">
                <h1>Brain Tumor Classification Using Deep Learning</h1>
            </div>
        </header>

        {% extends "base.html" %} {% block content %}

        <p class="description">
            Choose your Brain MR visual file and click Predict to get your diagnosis
        </p>

    </div>
        <from id="upload-file" method="post" enctype="multipart/form-data">
            <label for="imageUpload" class="btn btn-warning">
                Select your Brain MR Visual
            </label>
            <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg, .JPG">
        </from>

        <div class="image-section" style="display:none;">
            <div class="img-preview">
                <div id="imagePreview"></div>
            </div>
            <div>
                <button type="button" class="btn btn-success" id="btn-predict">Predict</button>
            </div>
        </div>

        <div class="loader" style="display:none;"></div>

        <h3 id="result">
            <span> </span>
        </h3>

    {% endblock %}


</body>
</html>
